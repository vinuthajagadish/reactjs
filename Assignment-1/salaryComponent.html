<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Greeter</title>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <style>
        .highlight{
            color : blue;
        }
        body{
            margin: 50px;
        }
        .field{
            margin-bottom: 10px;
        }
        label{
            display : block;
        }
        td{
            padding-right: 10px;
            font-size: 16pt;
            font-weight: bold;
        }
    </style>
    <script type="text/babel">
        class SalaryCalculator extends React.Component{
            //state
            state = {
                userName : '',
                message : 'Dummy greet message',
                basic : '',
                hra : '',
                da : '',
                tax : '',
            };

            //UI Behavior
            onBtnClick = () => {
                const basic = this.state.basic, hra = this.state.hra, da = this.state.da, tax = this.state.tax,
                    message = `Hi ${basic}, ${this.props.template}`;
                var gross = basic + hra + da,
                        net = gross * ((100-tax)/100);
                this.setState({ tdBasic : basic });

            }

            onBasicTxtChange = (evt) => {
                this.setState({ basic : evt.target.value });
            }
            onHRATxtChange = (evt) => {
                this.setState({ hra : evt.target.value });
            }
            onDATxtChange = (evt) => {
                this.setState({ da : evt.target.value });
            }
            onTaxTxtChange = (evt) => {
                this.setState({ tax : evt.target.value });
            }

            //Presentation
            render(){
                console.log(this.props);
                return(
                  <div>
                      <h3>Greeter</h3>
                      <hr/>
                      <div className="field">
                        <label htmlFor="">Basic :</label>
                        <input type = "number" name = "" id = "txtBasic" onChange={this.onBasicTxtChange}/>
                      </div>
                      <div className="field">
                          <label htmlFor="">HRA :</label>
                          <input type = "number" name = "" id = "txtHra" onChange={this.onHRATxtChange}/>
                      </div>
                      <div className="field">
                          <label htmlFor="">DA :</label>
                          <input type = "number" name = "" id = "txtDa" onChange={this.onDATxtChange}/>
                      </div>
                      <div className="field">
                          <label htmlFor="">Tax :</label>
                          <input type = "range" name = "" id = "rangeTax" onChange={this.onTaxTxtChange}/>
                      </div>
                      <div className="field">
                          <input type = "button" value = "Calculate" id = "btnCalculate" onClick={this.onBtnClick}/>
                      </div>
                      <div className="field">
                        <table>
                            <tbody>
                                <tr>
                                    <td id="tdBasic">[basic]</td>
                                    <td id="tdHra">[hra]</td>
                                    <td id="tdDa">[da]</td>
                                    <td id="tdTax">[tax]</td>
                                    <td id="tdSalary">[salary]</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                  </div>

                )
            }
        }

        ReactDOM.render(
            /* React.createElement(Greeter, { template : 'Have a good day!'}),  */
            <div>
                <Greeter template="Have a good day!" x="100" y={200} />
            </div>,
            document.getElementById('root')
        )
    </script>
</head>
<body>
    <div id="root">

    </div>
</body>
</html>
